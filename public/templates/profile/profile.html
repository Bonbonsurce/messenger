<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="navigation-panel">
        <ul>
            <li><a href="/profile" class="active">Мой профиль</a></li>
            <li><a href="/news">Новости</a></li>
            <li><a href="/message">Сообщения</a></li>
            <li><a href="#">Файлы</a></li>
        </ul>
    </div>
    <div class="profile-section">
        <h2>Информация о пользователе</h2>
        <div class="user-info">
            <p><strong>Имя:</strong> John Doe</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
            <p><strong>Статус:</strong> Активный</p>
            <!-- Другая информация о пользователе -->
        </div>
        <button class="edit-button">Редактировать информацию</button>
        <button class="add-photo-button">Добавить фото</button>
        <div class="news-section">
            <h3>Мои новости</h3>
            <ul id="news-list">
                <!-- Динамически добавляемые новости будут здесь -->
            </ul>
        </div>
    </div>
    <div class="additional-section">
        <div class="photos-section">
            <h3>Мои фотографии</h3>
            <ul id="photos-list">
                <!-- Динамически добавляемые фотографии будут здесь -->
            </ul>
        </div>
    </div>
</div>

<script src="script.js"></script> <!-- Добавляем скрипт для работы с динамическими данными -->
</body>
</html>
